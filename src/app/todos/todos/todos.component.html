<mat-card>


<mat-form-field class="item-full-width" appearance="fill">
  <mat-label>Incluir Item</mat-label>
  <input matInput  [(ngModel)]="item"
    name="item" (keyup.enter)="onSubmit()" >
</mat-form-field>



  <mat-divider></mat-divider>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos | async">

      <mat-checkbox class="item-checkbox"></mat-checkbox>
      <label>{{ todo.item }}</label>

      <button mat-button (click)="remover(todo._id)">
          <mat-icon aria-hidden="false" class="item-icon" aria-label="Apagar item">delete_forever</mat-icon>
      </button>


      <mat-divider></mat-divider>

    </mat-list-item>
  </mat-list>
</mat-card>
